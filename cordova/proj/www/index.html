<html>

	<head>
		
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		
		<link rel="stylesheet" href="css/index.css">
		
		<title>Sanaqua</title>
		
	</head>

	<body>
		
		<!-- Vue root -->
		<div id="app">
			
			<!-- navigation bar -->
			<div id="nav">
				
				<!-- list: menu items -->
				<div class="navItem" v-bind:class="{ navItemSelected: (nxtPage === page.key) }" v-for="page in pages" v-on:click.left="navigate(page.key)">
					{{ page.title }}
				</div>
				
			</div>
			
			<!-- main content -->
			<div id="main">
				
				<!-- results page -->
				<div id="results" v-show="currentPage === 'results'">
					
					<h3>Test results:</h3>
					<p v-for="test in logs.tests">
						{{ test }}
					</p>
					
				</div>
				
				
				<!-- camera setup/capture page -->
				<div id="camera" v-show="currentPage === 'camera'">
					
					<!-- test configuration screen -->
					<div id="cameraPrep" v-show="cameraStage === 'prep'">
						
						<div id="testCategorySelection">
							
							<select v-model="activeTestCategory">
								<option selected disabled value="">choose test category</option>
								<option v-for="category in logs.index" v-bind:value="category.id">
									{{ category.name }}
								</option>
							</select>
							
							<button v-on:click.left="addTestCategory"> + </button>
							<button v-on:click.left="removeTestCategory"> - </button>
							
							<button v-on:click="beginCameraCapture">use this test category</button>
							
						</div>
						
					</div>
					
					<!-- test capture screen -->
					<div id="cameraCapture" v-show="cameraStage === 'capture'" v-on:click="conductTest">
						
						<video id="cameraFeed"></video>
						
					</div>
					
					<div id="cameraResult" v-show="cameraStage === 'result'" v-on:click="recordTest">
						
						<canvas id="imageProcessingOutput"></canvas>
						
					</div>
					
				</div>
				
				
				<!-- info page -->
				<div id="info" v-show="currentPage === 'info'">
					
					<p>// here will go some info about the app, testing procedure, etc.</p>
					
				</div>
				
				
				<!-- loading screen -->
				<div id="loading" v-show="currentPage === 'loading'">
					<h1>Loading...</h1>
				</div>
				
			</div>
			
		</div>
		
		<!-- scripts -->
		<script src="cordova.js"></script>
		<script src="vue.js"></script>
		<script src="opencv.js"></script>
		
		<!-- <script src="js/imageProcessing.js"></script> -->
		<script src="js/index.js"></script>
		
	</body>

</html>
